<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/36eb57809a.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="logo" id="logo">
    <div id="content">
      <img src="images/illustration-mockups.svg" alt="illustration" id="illustration">
      <div id="txt">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button id="reg">
          Register
        </button>
        <div class="social">
          <button class="circle">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="circle">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="circle">
            <i class="fab fa-instagram"></i>
          </button>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Heba Ibrahem</a>.
    </p>
  </footer>
</body>

</html>
